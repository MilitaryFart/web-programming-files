<!DOCTYPE html>
<html>
    <head>
        <title>grid stuff i guess</title>
        <style>
            #grid {
                background-color: coral;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }

            .griditem {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="griditem">A</div>
            <div class="griditem">B</div>
            <div class="griditem">C</div>
            <div class="griditem">D</div>
            <div class="griditem">E</div>
            <div class="griditem">F</div>
            <div class="griditem">G</div>
            <div class="griditem">H</div>
            <div class="griditem">I</div>
            <div class="griditem">J</div>
            <div class="griditem">K</div>
            <div class="griditem">L</div>
        </div>
    </body>
</html>
